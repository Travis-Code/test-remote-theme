<!--add tags to discourses' nav bar-->
<script>
  Discourse.ExternalNavItem = Discourse.NavItem.extend({
    href : function() {
      return this.get('href');
    }.property('href')
  });

  I18n.translations.en.js.filters.tags = { title: "Tags", help: "Navigate to hepf Tags" };

  Discourse.NavItem.reopenClass({
    buildList : function(category, args) {
      var list = this._super(category, args);
      if(!category || category) {
        list.push(Discourse.ExternalNavItem.create({href: '/tags', name: 'tags'}));
      }
      return list;
    }
  });
</script>


<!--change submit buttons-->
<script type="text/discourse-plugin" version="0.8">
const i18nTopicLable = I18n.lookup("topic.create");
api.modifyClass("component:create-topic-button", {
  didInsertElement: function() {
    var button = $(this),
      category = button[0].parentView.get("category"),
      label = button[0].label,
      newTopicLabel = "topic.create",
      buttonText = "";

    console.log(button);
    
    
    if (category) {
      // gets category you're in
      categoryName = category.name;
      console.log("you're in this category: " + categoryName);


      if (label != newTopicLabel) {
        return;
      } else {
        switch (categoryName) {
          case "Events & Meetings": // category name
            buttonText = "Add Event"; // button text
            break;
           repeat
          case "Q&A Discussion":
            buttonText = "Submit Question";
            break;
          case "Membership Documents":
            buttonText = "Add Document";
            break;
          case "Create Topic":
            buttonText = "Submit";
            break;
          // add more above this line
          default:
            buttonText = i18nTopicLable;
        }
        // below creates <span class="d-button-label">Submit an Event</span>
        $("#create-topic .d-button-label").text(buttonText);
        $("#ember319 .d-button-label").text(buttonText);
        
      }
    }
  }
});
</script>
